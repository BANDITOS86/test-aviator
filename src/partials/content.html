<section class="content">
  <picture>
    <source srcset="img/bg.webp" type="image/webp">
    <img loading="lazy" src="img/bg.png" class="content__image" width="1632" height="1023" alt="Background">
  </picture>

  <div class="container content__container">
    <img loading="lazy" src="img/aviator.svg" class="content__logo" width="130" height="100" alt="Logo">

    <div class="content__wrapper">
      <div class="content__inner">
        <video class="content__inner-video" id="myVideo" width="228" height="480" controls autoplay>
          <source src="video/video.mp4" type="video/mp4">
        </video>
      </div>

      <div class="content__wrapper-condition condition">
        <ul class="condition__list list-reset">
          <li class="condition__item">
            <span class="condition__item-number">1</span>
            <p class="condition__item-description">Register</p>
          </li>
          <li class="condition__item">
            <span class="condition__item-number">2</span>
            <p class="condition__item-description">Make a deposit</p>
          </li>
          <li class="condition__item">
            <span class="condition__item-number">3</span>
            <p class="condition__item-description">Earn from 60,000 rupess in Aviator per day!</p>
          </li>
        </ul>

        <button class="condition__money btn-reset">Let's earn money</button>
      </div>
    </div>
  </div>

  <picture>
    <source srcset="img/coin-1.webp" type="image/webp">
    <img loading="lazy" src="img/coin-1.png" class="content__coin content__coin--1" width="131" height="77" alt="Money">
  </picture>
  <picture>
    <source srcset="img/coin-2.webp" type="image/webp">
    <img loading="lazy" src="img/coin-2.png" class="content__coin content__coin--2" width="123" height="89" alt="Money">
  </picture>
  <picture>
    <source srcset="img/coin-3.webp" type="image/webp">
    <img loading="lazy" src="img/coin-3.png" class="content__coin content__coin--3" width="72" height="81" alt="Money">
  </picture>
  <picture>
    <source srcset="img/coin-4.webp" type="image/webp">
    <img loading="lazy" src="img/coin-4.png" class="content__coin content__coin--4" width="86" height="98" alt="Money">
  </picture>
</section>
